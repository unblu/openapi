        replyToMessageId:
          type: string
          description: Optional ID that identifies the message that this message is replying to
        fileName:
          type: string
          description: The name of the file that is send
        caption:
          type: string
          description: A caption for the file that is send. Can be omitted
        captionType:
          $ref: '#/components/schemas/EConversationMessageTextType'
        mimeType:
          type: string
          description: The mime type of the file that is send
        source:
