          type: string
          description: The ID of the external messenger channel to which the conversation has to be linked
        personData:
          $ref: '#/components/schemas/PersonData'
        contactIdentifier:
          type: string
          description: The identifier of the person in the external messenger. The identifier value is based on the configured values of the `CustomExternalMessengerChannel`contact identifier field name and type.
