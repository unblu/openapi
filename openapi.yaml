            $ref: '#/components/schemas/ExpandFields'
        style: form
        explode: false
      requestBody:
        description: the new account and admin user information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUserContainer'
            examples:
              request-body:
                summary: request body
                description: Create an Account and an Admin user for it
                value:
                  $_type: AccountUserContainer
                  account:
                    $_type: Account
                    id: null
                    creationTimestamp: null
                    modificationTimestamp: null
                    version: null
                    name: with-admin-test
                    avatar: null
                    translations: null
                    configuration: null
                    metadata: null
                    text: null
                  adminUser:
                    $_type: User
                    id: null
                    creationTimestamp: null
                    modificationTimestamp: null
                    version: null
                    accountId: null
                    avatar: null
                    username: test@email.com
                    email: test@email.com
                    phone: null
                    teamId: null
