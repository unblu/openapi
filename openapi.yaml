      operationId: accountsGetIngressStatus
      parameters:
      - name: accountId
        in: path
        description: The ID of the account for which the status should be returned
        required: true
        schema:
          type: string
        style: simple
        explode: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountIngressStatus'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-allow-impersonated-access: "true"
      x-required-entry-path: INTERNAL
      x-required-role:
      - ADMIN
  /accounts/getQuotaUsage:
    get:
      tags:
