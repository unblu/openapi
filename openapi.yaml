---
openapi: 3.0.1
info:
  title: Unblu Web API
  description: Unblu Web API v4
  version: 8.4.2
servers:
- url: https://unblu.cloud/app/rest/v4
security:
- basicAuth: []
tags:
- name: Accounts
  description: With this service the accounts of the unblu system can be managed. Most of the provided interface needs super admin permissions. Especially if the edited account is not the one of the current user.<br>
- name: ApiKeys
  description: With this service the api keys can be managed
- name: Audit
  description: Service to search the audit log entries.
- name: Authenticator
  description: Service to log in with a user or to switch to other accounts/users by impersonating them
- name: Availability
- name: Avatars
  description: "With this service, the avatar pictures can be managed."
- name: Bots
  description: Service to manage all kind of bots. Additionally the bots use this service to interact with a conversation/dialog.
- name: Calls
  description: Manages all `Call`s
- name: CannedResponses
  description: "Service to manage canned responses.<br> The canned responses a user can edit and the ones they can use in chats can differ. The ones they can edit depend on their role. The ones they can use in a chat depend on their role as well as the team setup. Refer to the following policies for the list of canned responses available for chat: <ul> <li>All canned responses of the own user.</li> <li>All canned responses of the team cascade (the user's team and all of its parent teams)</li> <li>All canned responses of the subteams if role is: SUPERVISOR or higher.</li> <li>All canned responses of all teams if role is: ADMIN or higher.</li> <li>All canned responses of the users account.</li> </ul> Compare that to list of policies for creating, editing, and deleting canned responses: <ul> <li>All canned responses of the own user.</li> <li>All canned responses of the subteams if role is: SUPERVISOR or higher.</li> <li>All canned responses of all teams if role is: ADMIN or higher.</li> <li>All canned responses of the users account if role is: ADMIN or higher.</li> <li></li> </ul>"
- name: CannedResponsesUsage
  description: Service for Canned Response Usage
- name: ConversationHistory
  description: Service to get the history of conversations
- name: ConversationTemplates
  description: Service to manage all conversation templates.
- name: Conversations
  description: Service to manage conversations
- name: CustomActions
  description: Service for Custom Actions
- name: DeputyRelationships
  description: Service to manage deputy relationships. A deputy relationship is needed if deputy delegation should be executed for unhandled conversation requests.
- name: Domains
  description: Service to manage the domains of the account. A domain needs to be defined to use unblu on it.
- name: ExternalMessengerContacts
  description: Storage service to manage `ExternalMessengerContact`s
- name: ExternalMessengers
  description: Manages all types of `ExternalMessengerChannel` and can be used to send messages from external messengers to a Collaboration Server conversation
- name: FileUploadGlobalInterceptors
  description: Service to manage global file upload interceptors. Global file upload interceptors also use this service to interact with Unblu.
- name: FileUploadInterceptors
  description: Service to manage file upload interceptors. File upload interceptors also use this service to interact with Unblu.
- name: Global
  description: With this service the global Unblu system can be managed.<br> <br> For super-admin the Global object can be expanded to set configuration or translations.
- name: Invitations
  description: Service to manage conversation invitations
- name: MessageInterceptors
  description: "Service to manage message interceptors. Some operations are only valid for some types of message interceptor. Where that is the case, the operation's documentation states which types it applies to."
- name: NamedAreas
  description: Service to manage named areas.
- name: PersonLabels
  description: Storage service for `PersonLabel`
- name: PersonPresences
  description: Service to access person presences
- name: PersonVisibilityRules
  description: Service to access person visibility rules
- name: Persons
  description: Service to manage virtual or bot persons
- name: RecordRetention
  description: Service for loading and updating the record retention configuration. The configuration is account-specific.
- name: SuggestionSources
  description: Service to manage all kind of suggestion sources.
- name: Teams
  description: "Service to manage all teams in the system. For each account there is always a default team, which users are assigned to, when no explicit team is set."
- name: Users
  description: "Service to manage all users in the system. Most of the service's endpoints to read, list, or search for users exclude virtual visitors from the results. If an endpoint returns virtual visitors, it is noted in the endpoint's description."
- name: WebhookRegistrations
  description: Service to manage all webhook registrations
paths:
  /accounts/create:
    post:
      tags:
      - Accounts
      summary: create
      description: "Creates the given entity in the system. The ID of the entity is ignored for create operations, a new one is generated.<br>"
      operationId: accountsCreate
      parameters:
      - name: expand
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ExpandFields'
        style: form
        explode: false
      requestBody:
        description: The entity to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
            examples:
              request-body:
                summary: request body
                description: Create an Account with translations of the name for it
                value:
                  $_type: Account
                  id: null
                  creationTimestamp: null
                  modificationTimestamp: null
                  version: null
                  name: with-translations-test
                  avatar: null
                  translations:
                    de:
                      $_type: AccountTranslation
                      id: null
                      name: Kreditanstalt
                      description: null
                    en:
                      $_type: AccountTranslation
                      id: null
                      name: Loan bank
                      description: null
                  configuration: null
                  metadata: null
                  text: null
        required: true
      responses:
        "200":
          description: The entity as it exists now in the system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                response-body:
                  summary: response body
                  description: Create an Account with translations of the name for it
                  value:
                    $_type: Account
                    id: A7d9E_0-c3cC4aoFDb85t6n
                    creationTimestamp: 1546300800000
                    modificationTimestamp: 1548979200000
                    version: 1
                    name: with-translations-test
                    avatar: null
                    translations:
                      de:
                        $_type: AccountTranslation
                        id: IO4wYQFeQ2y86kxBWrKaBQ
                        name: Kreditanstalt
                        description: null
                      en:
                        $_type: AccountTranslation
                        id: IO4wYQFeQ2y86kxBWrKaBQ
                        name: Loan bank
                        description: null
                    configuration: null
                    metadata: null
                    text: null
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-allow-impersonated-access: "true"
      x-required-entry-path: INTERNAL
      x-required-role:
      - SUPER_ADMIN
  /accounts/createAccountWithNewAdmin:
    post:
      tags:
      - Accounts
      summary: createAccountWithNewAdmin
      description: Create a new account with a new admin which will receive an email with the initial password.<br>
      operationId: accountsCreateAccountWithNewAdmin
      parameters:
      - name: expand
        in: query
        required: false
        schema:
          type: array
