      properties:
        $_type:
          type: string
          default: MultichoiceQuestionOption
          enum:
          - MultichoiceQuestionOption
        label:
          type: string
          description: Visual representation of the option
        value:
          type: string
          description: "Value of the option, which is used in a `ReplyMessageData`"
        primary:
          type: boolean
          description: Defines if the option is a primary or only a secondary choice.
    MultichoiceQuestionPostMessageData:
      type: object
      description: Question message which can have multiple defined response options that are displayed as buttons of which one can be selected.
