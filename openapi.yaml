      - "ACTIVE: Conversation is active"
      - "UNASSIGNED: After there is no assignee of a conversation anymore, the conversation goes to unassigned state until a message from a visitor is written to start reboarding again, or until the conversation is requeued."
      - "OFFBOARDING: Conversation is being ended"
      - "ENDED: Conversation is ended"
