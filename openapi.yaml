        style: form
        explode: false
      responses:
        "200":
          description: The account for the given name or an error if none is found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-allow-impersonated-access: "true"
      x-required-entry-path: INTERNAL
      x-required-role:
      - SUPER_ADMIN
  /accounts/getCurrentAccount:
    get:
      tags:
      - Accounts
      summary: getCurrentAccount
