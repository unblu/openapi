          type: string
          description: ID of the person presence who sent the message. <p> May be null if the message was sent by the system.
        serverTimestamp:
          type: integer
          format: int64
          description: UTC timestamp when the message was received by the server<br> Empty when sending a new message to the collaboration server
        sendTimestamp:
          type: integer
          format: int64
          description: UTC timestamp when the message was sent by the client.<br> Empty when sending a new message to the collaboration server
        type:
          $ref: '#/components/schemas/EMessageType'
        recipientPersonIds:
          type: array
          description: "Person IDs of the recipients of the message. If null, all active participations are recipients."
          items:
            type: string
        fallbackText:
          type: string
          description: "Text representation of the message which is used in following cases: <ul> <li>Unblu cannot restore the complex content of the message anymore</li> <li>Push notifications</li> <li>For the last message in the conversation overview</li> </ul> The text doesn't contain markdown.<br> The fallback text can be provided by the sender (bot, external messenger) or is generated when missing. It may, however, not always be a perfect textual representation of the message.<br>"
        actionId:
          type: string
          description: "The same value as in the messageID field. This field is maintained for reasons of backwards compatibility, since previously, it wasn't possible to provide bots and external messengers with the ID of the messages they'd created."
        sourceId:
          type: string
          description: A custom ID which identifies where this message initially came from
        botThreadId:
          type: string
          description: An ID which identifies the bot thread this message belongs. Null if the message is not part of a bot thread.
        internal:
          type: boolean
          description: "Flag indicating whether the message is internal and only visible to agents. If 'false', the message is public and visible for everyone."
        replyToMessageId:
          type: string
          description: Optional ID that identifies the message that this message is replying to
        text:
          type: string
          description: Text of the message
        textType:
          $ref: '#/components/schemas/EConversationMessageTextType'
        options:
          type: array
          description: "Response options for the question.<br> When replying to this question, the value of an option needs to be send in a `ReplyMessageData`"
          items:
            $ref: '#/components/schemas/MultichoiceQuestionOption'
        answerStatus:
          $ref: '#/components/schemas/EAnswerStatus'
    MultichoiceQuestionOption:
