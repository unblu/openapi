      type: object
      description: Question message which can have multiple defined response options
      properties:
        $_type:
          type: string
          default: MultichoiceQuestionMessageData
          enum:
          - MultichoiceQuestionMessageData
        id:
          type: string
          description: The ID of the message<br>
        conversationId:
          type: string
          description: Conversation ID this message belongs to
        externalMessengerChannelId:
          type: string
          description: ID of the external messenger channel connected to the conversation. Null if the conversation is not connected to an external messenger.
