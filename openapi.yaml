      - SUPERVISOR
  /accounts/{accountId}/getRecordedMinutes:
    get:
      tags:
      - Accounts
      summary: getRecordedMinutes
      description: "Returns the total length of all conversation recordings made between the given dates over all accounts. If there were no recordings in the given time, the return value is 0. <p> Only superadmins can call this endpoint for accounts other than their own.<br>"
      operationId: accountsGetRecordedMinutes
      parameters:
      - name: accountId
        in: path
        description: The ID of the account to get the total length of all conversation recordings for.
        required: true
        schema:
          type: string
        style: simple
        explode: false
      - name: fromTime
        in: query
        description: Date from which to count the conversation recording length. The value is rounded to the beginning of the day.
        required: false
        schema:
          type: integer
          format: int64
        style: form
        explode: true
      - name: toTime
        in: query
        description: Date to which to count the conversation recording length. The value is rounded to the end of the day.
        required: false
        schema:
          type: integer
          format: int64
        style: form
        explode: true
      responses:
        "200":
          description: Total length of all conversation recordings in minutes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordedMinutesData'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-entry-path: INTERNAL
      x-required-role:
      - ADMIN
  /accounts/{accountId}/read:
